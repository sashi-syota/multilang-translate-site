<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>多言語翻訳サイト</title>
  <link rel="stylesheet" href="static/css/styles.css">
  <link rel="icon" href="static/image/cloudfront.png" type="image/png">
</head>
<body>
  <h1 class="title">多言語翻訳サイト</h1>

  <form id="translate-form">
    <div class="form-group logo-group">
      <img src="static/image/cloudfront.png" alt="CloudFrontのロゴ" width="100" height="100">
    </div>

    <div class="form-group">
      <label for="source_lang">翻訳したい言語</label>
      <select id="source_lang">
        <option value="ja">日本語</option>
        <option value="en">英語</option>
        <option value="zh">中国語</option>
        <option value="fr">フランス語</option>
      </select>
    </div>

    <div class="form-group">
      <label for="target_lang">翻訳してほしい言語</label>
      <select id="target_lang">
        <option value="en">英語</option>
        <option value="ja">日本語</option>
        <option value="zh">中国語</option>
        <option value="fr">フランス語</option>
      </select>
    </div>

    <div class="form-group">
      <label for="input_message">翻訳する文章</label>
      <textarea id="input_message" rows="4" placeholder="ここに翻訳したい文章を入力してください..."></textarea>
    </div>

    <div class="form-group button-group">
      <input type="button" onclick="func1()" value="翻訳">
      <input type="button" onclick="func2()" value="クリア">
    </div>

    <div class="form-group">
      <label for="output_message">翻訳結果</label>
      <textarea id="output_message" rows="4" readonly></textarea>
    </div>
  </form>

  <script src="static/js/script.js"></script>
</body>
</html>
