<!DOCTYPE html>
<html>
<head>
  <link rel="icon" type="image/x-icon" href="static/image/cloudfront.png">
  <link href="static/css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
  <form id="form1" action="#">
    <ul>
      <li><img src="static/image/cloudfront.png" width="100" height="100"></li>
      <li>
        <label>Input Language</label>
        <select id="source_lang">
          <option value="ja">Japanese</option>
          <option value="en">English</option>
          <option value="zh">Chinese</option>
          <option value="fr">French</option>
        </select>
      </li>
      <li>
        <label>Target Language</label>
        <select id="target_lang">
          <option value="en">English</option>
          <option value="ja">Japanese</option>
          <option value="zh">Chinese</option>
          <option value="fr">French</option>
        </select>
      </li>
      <li>
        <p>Input Message</p>
        <textarea id="input_message" rows="4" cols="40" placeholder="Enter your text here..."></textarea>
      </li>
      <li>
        <input type="button" onclick="func1()" value="Translate" />
        <input type="button" onclick="func2()" value="Clear" />
      </li>
      <li>
        <p>Output Message</p>
        <textarea id="output_message" rows="4" cols="40" readonly></textarea>
      </li>
    </ul>
  </form>

  <!-- JavaScriptファイルを外部読み込み -->
  <script src="static/js/script.js"></script>
</body>
</html>
